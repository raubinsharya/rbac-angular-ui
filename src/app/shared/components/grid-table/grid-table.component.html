<ag-grid-angular
  [rowData]="rowData"
  [columnDefs]="colDefs"
  class="ag-theme-quartz"
  suppressCellFocus
  suppressRowClickSelection
  [rowSelection]="rowSelection"
  [defaultColDef]="defaultColDef"
  pagination
  (gridReady)="onGridReady($event)"
  (selectionChanged)="onSelectionChanged()"
  [isRowSelectable]="isRowSelectable"
/>
