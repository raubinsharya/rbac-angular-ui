<div class="select-container">
  <mat-form-field appearance="outline">
    <mat-select
      [(ngModel)]="selectedValue"
      (selectionChange)="onValueChange($event)"
    >
      <mat-option *ngFor="let option of options" [value]="getValue(option)">{{
        getDisplay(option)
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
