<mat-drawer-container class="reports-container mat-elevation-z2" autosize>
  <mat-drawer #drawer mode="side" class="reports-drawer" opened>
    <button
      mat-icon-button
      class="book-contract-btn"
      routerLink="booking-status"
    >
      <mat-icon>library_books</mat-icon>
      Contract Booking Status
    </button>
    <button mat-icon-button class="book-contract-btn" routerLink="error-report">
      <mat-icon>assignment_late</mat-icon>
      Contract Error Report
    </button>
    <button mat-icon-button class="book-contract-btn" routerLink="change-log">
      <mat-icon>published_with_changes</mat-icon>
      Contract Change Log
    </button>
    <button mat-icon-button class="book-contract-btn" routerLink="admin-report">
      <mat-icon>admin_panel_settings</mat-icon>
      Contract Admin Report
    </button>
  </mat-drawer>
  <div class="sidenav-content">
    <button
      class="drawer-toggle-btn"
      mat-icon-button
      (click)="drawer.toggle()"
      [matTooltip]="drawer.opened ? 'Collapse SideBar' : 'Expand SideBar'"
      matTooltipPosition="above"
      matTooltipShowDelay="200"
    >
      <mat-icon>
        @if (drawer.opened) { keyboard_arrow_left } @else {keyboard_arrow_right}
      </mat-icon>
    </button>
    <div class="sidenav-content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
