<div class="header">
  <form class="status-form" [formGroup]="reportForm">
    <mat-form-field appearance="outline" label="Booked By">
      <input
        matInput
        readonly
        type="text"
        placeholder="Enter email..."
        formControlName="userEmail"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" label="Sales Org">
      <mat-select
        formControlName="salesOrg"
        multiple
        placeholder="Choose Sales Org"
      >
        <!-- <mat-select-trigger> hi </mat-select-trigger> -->
        @for (org of salesOrgs; track org) {
        <mat-option [value]="org">{{ org }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <app-date-filter formControlName="dateFilter"></app-date-filter>
    <button class="search-btn" mat-icon-button (click)="handleSearch()">
      <mat-icon>search</mat-icon>
      Search
    </button>
  </form>
  <contract-booking-report-grid></contract-booking-report-grid>
</div>
