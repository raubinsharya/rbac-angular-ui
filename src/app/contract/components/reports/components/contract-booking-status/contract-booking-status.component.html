<div class="header">
  <form class="status-form">
    <mat-form-field appearance="outline" label="Booked By">
      <input matInput type="text" placeholder="Enter email..." />
    </mat-form-field>
    <mat-form-field appearance="outline" label="Sales Org">
      <mat-select
        [formControl]="toppings"
        multiple
        placeholder="Enter Sales Org"
      >
        <mat-select-trigger>
          {{toppings.value?.[0] || ''}}
          @if ((toppings.value?.length || 0) > 1) {
          <span class="example-additional-selection">
            (+{{ (toppings.value?.length || 0) - 1 }}
            {{ toppings.value?.length === 2 ? "other" : "others" }})
          </span>
          }
        </mat-select-trigger>
        @for (topping of toppingList; track topping) {
        <mat-option [value]="topping">{{ topping }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <app-date-filter (onDateFilterApplied)="onDateFilterApplied($event)"></app-date-filter>
    <button class="search-btn" mat-icon-button>
      <mat-icon>search</mat-icon>
      Search
    </button>
  </form>
  <contract-booking-report-grid></contract-booking-report-grid>
</div>
