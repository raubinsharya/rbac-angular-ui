<div class="header-container mat-elevation-z4">
  <span>Header Data</span>
  <div class="right-section">
    <button mat-icon-button>
      <mat-icon>restart_alt</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleEditMode()">
      <mat-icon>@if (isEditMode) {done_outline} @else {edit}</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>comment</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>difference</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>

<div class="expandable-container">
  <div class="header-grid-container">
    <div class="header-item">
      <div class="label">Contract Number</div>
      <mat-form-field appearance="outline">
        <input matInput value="12345" [disabled]="!isEditMode" />
      </mat-form-field>
    </div>
  </div>
</div>
