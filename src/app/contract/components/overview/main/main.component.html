@if (!error) {
<div class="overview-container mat-elevation-z8" *ngIf="!loading">
  <div class="header-section">
    <div class="left-section">
      <div class="child-left">
        <h6>
          Contract Overview:
          <span>{{
            overview?.commercialContract?.quoteReferenceNumber | uppercase
          }}</span>
        </h6>
        <span class="lang">ENG</span>
      </div>
      <span
        class="contract-status mat-elevation-z2"
        [ngClass]="contractStatusClass"
        >{{ contractStatus }}</span
      >
    </div>
    <div class="right-section">
      <span
        [matTooltip]="simulationBtnDisabledAndToolTipText.toolTipText"
        matTooltipPosition="above"
        matTooltipShowDelay="200"
      >
        <button
          mat-icon-button
          class="contract-btn"
          (click)="simulateContract()"
          [disabled]="
            simulationLoading || simulationBtnDisabledAndToolTipText.disabled
          "
        >
          @if (simulationLoading) {
          <span class="spinner"></span>} @else
          {<mat-icon>rebase_edit</mat-icon>} Simulate
        </button>
      </span>
      <span
        [matTooltip]="bookingBtnDisabledAndToolTipText.toolTipText"
        matTooltipPosition="above"
        matTooltipShowDelay="200"
        matTooltipClass="custom-tooltip"
      >
        <button
          mat-icon-button
          class="contract-btn"
          (click)="handleBooking()"
          [disabled]="bookingBtnDisabledAndToolTipText.disabled"
        >
          <mat-icon>task</mat-icon>
          Book Contract
        </button>
      </span>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="section-container">
    <contract-overview-header></contract-overview-header>
    <contract-overview-partners></contract-overview-partners>
    <contract-item-details></contract-item-details>
  </div>
</div>
}@else {
<div class="error-container">
  <h6>{{ error }}</h6>
</div>
}

<div class="loading-container" *ngIf="loading">
  <app-loading></app-loading>
</div>
